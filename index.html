<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail İmza Oluşturucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signature-preview {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signature-preview p {
            margin: 5px 0;
        }
        .signature-preview a {
            text-decoration: none;
            color: #1a73e8;
        }
        .html-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Mail İmza Oluşturucu</h1>
    <form id="signatureForm">
        <input type="text" id="name" placeholder="Adınızı Soyadınızı girin" required>
        <input type="text" id="title" placeholder="Unvanınızı girin" required>
        <input type="text" id="phone" placeholder="Telefon numaranızı girin" required>
        <input type="url" id="linkedin" placeholder="LinkedIn Profil Linki" required>
        <button type="submit">İmzanı Oluştur</button>
    </form>

    <div id="signaturePreview" class="signature-preview" style="display: none;">
        <h3>İmzanız:</h3>
        <div id="htmlSignature" style="display: none;"></div>
        <button id="copyHtmlBtn">HTML Olarak Kopyala</button>
    </div>

    <div id="htmlOutput" class="html-output" style="display: none;">
        <h3>HTML İmzanız:</h3>
        <pre id="htmlCode"></pre>
    </div>

    <div id="imagePreview" class="signature-preview" style="display: none;">
        <h3>Görsel İmzanız:</h3>
        <canvas id="signatureCanvas" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        // Form submit işlemi
        document.getElementById('signatureForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Formdan verileri al
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const phone = document.getElementById('phone').value;
            const linkedin = document.getElementById('linkedin').value;  // LinkedIn profil linki

            // HTML imzasını ve görseli oluştur
            generateHtmlSignature(name, title, phone, linkedin);
            generateImageSignature(name, title, phone, linkedin);
        });

        // HTML imzasını oluşturma
        function generateHtmlSignature(name, title, phone, linkedin) {
            const htmlSignature = `
                <div style="font-family: Arial, sans-serif; color: #333;">
                    <p style="margin: 5px 0; font-size: 16px; color: #1a3b72;"><strong>${name}</strong></p>
                    <p style="margin: 5px 0; font-size: 14px; color: #000;">${title}</p>
                    <p style="margin: 5px 0; font-size: 12px; color: #000;">Hacettepe Teknokent Beytepe Kampüsü<br>5.AR-GE Binası No:16 / 06800</p>
                    <p style="margin: 5px 0; font-size: 12px; color: #000;">Telefon: ${phone}</p>
                    <p style="margin: 5px 0; font-size: 12px; color: #1a73e8;"><a href="https://msspektral.tech/" style="color: #1a73e8; text-decoration: none;">https://msspektral.tech/</a></p>
                    <p style="margin: 5px 0; font-size: 12px; color: #1a73e8;"><a href="${linkedin}" style="color: #1a73e8; text-decoration: none;">${linkedin}</a></p>
                </div>
            `;

            // HTML imzasını önizlemede göster
            document.getElementById('htmlSignature').innerHTML = htmlSignature;
            document.getElementById('signaturePreview').style.display = 'block';

            // HTML kodunu göster
            document.getElementById('htmlCode').textContent = htmlSignature;
            document.getElementById('htmlOutput').style.display = 'block';
        }

        // Görsel imzasını oluşturma
        function generateImageSignature(name, title, phone, linkedin) {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');

            // Canvas boyutları ayarla (şablonun boyutlarına göre)
            canvas.width = 600;
            canvas.height = 250;

            // Şablon resmini yükle (GitHub dosya yolu)
            const templateImage = new Image();
            templateImage.src = 'https://raw.githubusercontent.com/Tolga688/mail-imza/main/Untitled%20design.png';  // GitHub URL'si

            templateImage.onload = function() {
                // Şablon resmi canvas'a yerleştirilir
                ctx.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

                // Yazı rengi ve font ayarları
                const startX = 100 + 189 + 10 - 100 - 15;  // Yön ve kaydırma
                ctx.fillStyle = '#1a3b72';  // Lacivert
                ctx.font = '16px Arial';
                ctx.fillText(name, startX, 45);  // İsim

                ctx.fillStyle = '#000';  // Siyah
                ctx.font = '14px Arial';
                ctx.fillText(title, startX, 75);  // Ünvan

                const address = 'Hacettepe Teknokent Beytepe Kampüsü\n5.AR-GE Binası No:16 / 06800';
                ctx.font = '12px Arial'; 
                const addressLines = address.split('\n');
                let yPosition = 100;
                addressLines.forEach(line => {
                    ctx.fillText(line, startX, yPosition);
                    yPosition += 20;
                });

                ctx.fillText(phone, startX, yPosition + 20);

                const website = 'https://msspektral.tech/';
                ctx.fillStyle = '#1a73e8';
                ctx.font = '12px Arial';
                ctx.fillText(website, startX, yPosition + 40);

                // LinkedIn kısmı
                ctx.fillText(linkedin, startX, yPosition + 60);

                // Görseli önizlemede göster
                document.getElementById('imagePreview').style.display = 'block';
            };
        }

        // HTML imzasını kopyalama işlevi
        document.getElementById('copyHtmlBtn').addEventListener('click', function() {
            const htmlCode = document.getElementById('htmlCode').textContent;
            const textArea = document.createElement('textarea');
            textArea.value = htmlCode;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('HTML İmzanız kopyalandı!');
        });
    </script>
</body>
</html>
